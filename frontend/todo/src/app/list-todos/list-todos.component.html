<h1>My Todo's</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='message'>{{ message }}</div>
    <button (click)="addTodo()" class="btn btn-danger">Add New Todo</button>
<table class="table">
  <thead>
    <tr> 
        <th>description</th>
        <th>Date</th>
        <th>Status</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase }}</td>
      <td>{{todo.isDone}}</td>
      <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
    </tr>
  </tbody>
</table>

</div>
